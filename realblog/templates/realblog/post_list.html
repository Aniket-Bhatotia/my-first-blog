<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Real Blog site!!!</title>
</head>
<body>
	<header>Aniket Yadav Blog :-)</header>
	{% for post in posts %}
		<article>
			<h2><a href="">{{post.title}}</a></h2>
			<time>published: {{ post.published_date }}</time>
			<p>{{ post.text|linebreaksbr }}</p>
		</article>
	{% endfor %}
</body>
</html>
